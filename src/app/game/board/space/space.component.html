<div class="outer"
	[ngClass]="{
		outer: true,
		start: space.isStart,
		goal: space.isGoal,
		selectable: isSpaceSelectable()
	}"
	[ngStyle]="{
		'border-color': space.player.color,
		'background-color': space.player.color
	}"
	(click)="onClick($event)"
>
	<app-piece
		*ngIf="space.piece"
		[piece]="space.piece"
	></app-piece>
</div>
