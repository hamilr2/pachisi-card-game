<div class="outer"
	[ngClass]="{
		outer: true,
		start: space.isStart,
		goal: space.isGoal,
		selectable: isSpaceSelectable()
	}"
	[ngStyle]="{
		'border-color': space.player.color,
		'background-color': space.player.color
	}"
	(click)="onClick()"
>
	<div
		*ngIf="space.piece"
		[ngClass]="{
			piece: true,
			selectable: isPieceSelectable()
		}"
		[ngStyle]="{
			'background-color': space.piece.player.color
		}"
	></div>
</div>
