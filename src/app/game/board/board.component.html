<div class="board">
	<div class="quartiles">
		<app-quartile 
			[player]="game.players[0]"
			[rotation]="0"
		></app-quartile>
		<app-quartile 
			[player]="game.players[1]"
			[rotation]="90"
		></app-quartile>
		<app-quartile 
			[player]="game.players[3]"
			[rotation]="270"
		></app-quartile>
		<app-quartile 
			[player]="game.players[2]"
			[rotation]="180"
		></app-quartile>
	</div>
	<div class="deck-container">
		<div class="deck draw">
			<p class="label">Deck</p>
			<app-card></app-card>
			<p class="count">Cards: {{ game.deck.length }}</p>
		</div>
		<div class="deck discard">
			<p class="label">Discard</p>
			<app-deck
				[cards]="game.discard"
				[visible]="true">
			</app-deck>
			<p class="count">Cards: {{ game.discard.length }}</p>
			
		</div>
	</div>
	
</div>
