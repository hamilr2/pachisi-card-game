<div class="board">
	<div
		*ngIf="!!players.length"
		class="quartiles">
		<app-quartile 
			[player]="players[0]"
			[rotation]="0"
		></app-quartile>
		<app-quartile 
			[player]="players[1]"
			[rotation]="90"
		></app-quartile>
		<app-quartile 
			[player]="players[3]"
			[rotation]="270"
		></app-quartile>
		<app-quartile 
			[player]="players[2]"
			[rotation]="180"
		></app-quartile>
	</div>
	<div class="deck-container">
		<div class="deck draw">
			<p class="label">Deck</p>
			<app-card></app-card>
			<p class="count">Cards: {{ game.deck.length }}</p>
		</div>
		<div class="deck discard">
			<p class="label">Discard</p>
			<app-deck
				[cards]="game.discard"
				[visible]="true">
			</app-deck>
			<p class="count">Cards: {{ game.discard.length }}</p>

		</div>
	</div>

	<div class="player-corners">
		<app-player-corner [player]="players[0]" corner="bottom-left"></app-player-corner>
		<app-player-corner [player]="players[1]" corner="top-left"></app-player-corner>
		<app-player-corner [player]="players[2]" corner="top-right"></app-player-corner>
		<app-player-corner [player]="players[3]" corner="bottom-right"></app-player-corner>
	</div>
	
</div>
