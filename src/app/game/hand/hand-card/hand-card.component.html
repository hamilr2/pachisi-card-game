<app-card
	[card]="card"
	(click)="onClickCard()"
	[ngClass]="{
		clicked: !!active,
		'not-playable': !isPlayable()
	}"
>
	<div *ngIf="active === true" class="controls">
		<button
			*ngIf="isPlayable()"
			(click)="onClickPlay($event)"
			[disabled]="isPlayDisabled()"
		>{{ isBeingPlayed() ? 'Playing' : 'Play' }}</button>
		<button 
			*ngIf="interfaceService.discardNecessary"
			(click)="onClickDiscard($event)"
		>Discard</button>
		<button
			*ngIf="isBeingPlayed()"
			(click)="onClickCancel($event)"
			class="cancelButton"
		>Cancel</button>
	</div>
	<div class="error-text" *ngIf="!isPlayable()">Not Playable</div>
</app-card>
